name: Release
on:
  push:
    branches: [ master, main ]
jobs:
  build:
    name: Release
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
          9.0.100-preview.1.24101.2
    - name: Build
      shell: pwsh
      run: .\build.ps1 --stable=true
    - name: Get Release Version
      shell: pwsh
      run: dotnet-exec ./build/exportReleaseVersion.cs
    - name: create release
      shell: pwsh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create --generate-notes ${{ env.ReleaseVersion }}
