name: default

on:
  push:
    branches:
      - "main"
      - "master"
      - "dev"
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - "main"
      - "master"
      - "dev"

jobs:
  build:
    name: Running tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.x
          7.x
          8.x
          9.0.100-preview.1.24101.2
    - name: dotnet info
      run: dotnet --info
    - name: build
      run: bash build.sh
